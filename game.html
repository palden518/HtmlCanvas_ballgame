<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ball Game</title>
    
</head>
<body >
    <br>
    <script src="events.js"></script>
    <div id="score">Score: 0</div>
    <canvas>
    </canvas>
    
    <div class="controls">
        
        
        <div class="button-group">
            <button id="startBtn">Start</button>
            <button id="addBallBtn" disabled>Add Ball</button>
            <button id="changeColorBtn" disabled>Change Ball Colour</button>
            <button id="restartBtn">Restart</button>
        </div>
        
        <div class="button-group">
            <button id="increaseSpeedBtn" disabled>Increase Speed</button>
            <button id="decreaseSpeedBtn" disabled>Decrease Speed</button>
        </div>
        
        <div class="button-group">
            <button id="addSquareBtn" disabled>Add Square</button>
            <button id="addRandomshape" disabled>Summon Random shape</button>
        </div>
        
        <div class="arrow-keys">
            <button id="upBtn" disabled>UP</button>
            <button id="leftBtn" disabled>LEFT</button>
            <button id="downBtn" disabled>DOWN</button>
            <button id="rightBtn" disabled>RIGHT</button>
        </div>
    </div>
